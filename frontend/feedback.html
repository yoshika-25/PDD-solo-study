<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar styles */
        .navbar {
            background-color: #0073e6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Feedback form styles */
        .container {
            background-color: white;
            padding: 30px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .stars {
            font-size: 30px;
            margin: 20px 0;
            cursor: pointer;
        }

        .stars span {
            padding: 5px;
            color: black;
            transition: color 0.2s;
        }

        .stars span:hover,
        .stars span.selected {
            color: gold;
        }

        .feedback-text {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .message {
            display: none;
            margin-top: 15px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Feedback Form -->
    <div class="container">
        <h1>We value your Opinion</h1>
        <p>How would you rate your overall experience?</p>

        <div class="stars">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
        </div>

        <p><a href="#">Kindly take a moment to tell us what you think.</a></p>

        <textarea class="feedback-text" placeholder="Enter your feedback here..."></textarea>
        <br>
        <button class="submit-btn">Submit</button>

        <p class="message">Thank you for your feedback!</p>
    </div>

    <script>
        // Handle star rating selection
        const stars = document.querySelectorAll(".stars span");
        let selectedRating = 0;

        stars.forEach((star, index) => {
            star.addEventListener("click", function () {
                selectedRating = index + 1;

                // Remove selection from all stars
                stars.forEach(s => s.classList.remove("selected"));

                // Highlight selected stars
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add("selected");
                }
            });
        });

        // Handle form submission
        document.querySelector(".submit-btn").addEventListener("click", function () {
            if (selectedRating === 0) {
                alert("Please select a rating before submitting.");
                return;
            }

            document.querySelector(".message").style.display = "block";
        });
    </script>

</body>
</html>
