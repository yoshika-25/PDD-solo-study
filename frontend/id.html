<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU HUB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #20B2AA;
        }
        .nav-wrapper {
            background-color: white;
            padding: 10px 30px;
            margin-bottom: 40px;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .brand-name {
            color: black;
            font-weight: bold;
            font-size: 24px;
            margin-left: 10px;
        }
        .nav-links {
            gap: 20px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            font-weight: 500;
        }
        .main-content {
            padding: 0 30px;
        }
        .hero-title {
            font-size: 60px;
            font-weight: bold;
            line-height: 1.2;
            color: black;
            margin-bottom: 30px;
        }
        .description {
            font-family: 'Comic Sans MS', cursive;
            font-size: 18px;
            max-width: 400px;
            color: black;
            margin-bottom: 30px;
        }
        .start-btn {
            background-color: white;
            color: black;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .start-btn:hover {
            text-decoration: none;
            color: black;
        }
        .illustration {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/api/placeholder/50/50" alt="EDU HUB Logo" class="logo">
                <span class="brand-name">EDU HUB</span>
            </div>
            <div class="nav-links d-flex">
                <a href="#">Login</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="col-md-6">
                <h1 class="hero-title">
                    START,<br>
                    STUDY,<br>
                    SUCCEED.
                </h1>
                <p class="description">
                    Solo study is self-directed learning that requires discipline, effective strategies, and resourcefulness.
                </p>
                <a href="#" class="start-btn">START HERE</a>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <img src="/api/placeholder/500/400" alt="Study illustration" class="illustration">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
