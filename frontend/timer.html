<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #00A5C0;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px; /* Adjust spacing */
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            font-size: 18px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding-top: 80px;
        }

        .timer-box {
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-buttons {
            margin-top: 10px;
        }

        .timer-buttons button {
            background: white;
            color: black;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <!-- Logo on the Left -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://play-lh.googleusercontent.com/XXQrqsrJbTGv8vMx9iGBvsnpN5E2K9nTtkuwXy3fBqdY1rWzuXTUjuvaXWbmIbhrZTY=w526-h296-rw" alt="Logo"> <!-- Replace 'logo.png' with your actual logo path -->
                <span class="fw-bold">EDU HUB</span>
            </a>

            <!-- Text-based Navbar Links on the Right -->
            <div class="navbar-links">
                <a href="#">Home</a>
                <a href="#">Add</a>
                <a href="#">Goals</a>
                <a href="#">Daily Updates</a>
                <a href="#">Profile</a>
            </div>

        </div>
    </nav>

    <!-- Timer Section -->
    <div class="container">
        <div class="timer-box">
            <span>Personal Timer</span>
            <span id="personalTimer">00:00:00</span>
            <div class="timer-buttons">
                <button onclick="startTimer('personal')">▶</button>
                <button onclick="pauseTimer('personal')">⏸</button>
            </div>
        </div>

        <div class="timer-box">
            <span>Break Timer</span>
            <span id="breakTimer">00:00:00</span>
            <div class="timer-buttons">
                <button onclick="startTimer('break')">▶</button>
                <button onclick="pauseTimer('break')">⏸</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let personalTimerInterval, breakTimerInterval;
        let personalTime = 50 * 60, breakTime = 10;

        function startTimer(type) {
            if (type === "personal") {
                clearInterval(personalTimerInterval);
                personalTimerInterval = setInterval(() => {
                    if (personalTime > 0) {
                        personalTime--;
                        document.getElementById("personalTimer").innerText = formatTime(personalTime);
                    }
                }, 1000);
            } else {
                clearInterval(breakTimerInterval);
                breakTimerInterval = setInterval(() => {
                    if (breakTime > 0) {
                        breakTime--;
                        document.getElementById("breakTimer").innerText = formatTime(breakTime);
                    }
                }, 1000);
            }
        }

        function pauseTimer(type) {
            if (type === "personal") {
                clearInterval(personalTimerInterval);
            } else {
                clearInterval(breakTimerInterval);
            }
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = seconds % 60;
            return `00:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>

</body>
</html>
