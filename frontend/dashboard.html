<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EDU HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #00A5C0;
        }

        .navbar {
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }

        .profile-icon {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .btn-next {
            background: black;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 30px;
            width: 100%;
            transition: 0.3s;
            border: none;
        }

        .btn-next:hover {
            background: #444;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .progress-indicator {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .logout-btn {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://play-lh.googleusercontent.com/XXQrqsrJbTGv8vMx9iGBvsnpN5E2K9nTtkuwXy3fBqdY1rWzuXTUjuvaXWbmIbhrZTY=w526-h296-rw" alt="EDU HUB Logo">
                <span class="fw-bold">EDU HUB</span>
            </a>
            <div class="navbar-nav ms-auto">
                <li class="nav-item profile-link">
                    <img src="https://toppng.com/uploads/preview/file-svg-profile-icon-vector-11562942678pprjdh47a8.png" alt="Profile Icon" class="profile-icon" onclick="window.location.href='profile.php'">
                </li>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="dashboard-container">
            <h2 class="mb-4 fw-bold">Welcome to your Dashboard</h2>
            <div class="progress-indicator" id="progress">1 of 3 completed</div>
            
            <div id="question1" class="question-container active">
                <h4>Question 1: What's your favorite subject?</h4>
                <input type="text" id="answer1" class="form-control mb-3" placeholder="Your answer" required>
                <button id="next1" class="btn btn-next">Next</button>
            </div>
            
            <div id="question2" class="question-container">
                <h4>Question 2: What do you want to learn more about?</h4>
                <input type="text" id="answer2" class="form-control mb-3" placeholder="Your answer" required>
                <button id="next2" class="btn btn-next">Next</button>
            </div>
            
            <div id="question3" class="question-container">
                <h4>Question 3: What are your goals for this year?</h4>
                <input type="text" id="answer3" class="form-control mb-3" placeholder="Your answer" required>
                <button id="submit" class="btn btn-next">Submit</button>
            </div>
        </div>
    </div>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://play-lh.googleusercontent.com/XXQrqsrJbTGv8vMx9iGBvsnpN5E2K9nTtkuwXy3fBqdY1rWzuXTUjuvaXWbmIbhrZTY=w526-h296-rw" alt="EDU HUB Logo">
            <span class="fw-bold">EDU HUB</span>
        </a>
        <div class="navbar-nav ms-auto d-flex align-items-center">
            <li class="nav-item profile-link me-3">
                <img src="https://toppng.com/uploads/preview/file-svg-profile-icon-vector-11562942678pprjdh47a8.png" alt="Profile Icon" class="profile-icon" onclick="window.location.href='profile.php'">
            </li>
            <li class="nav-item">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </li>
        </div>
    </div>
</nav>

<script>
    function logout() {
        // Clear session (if applicable) and redirect to login page
        window.location.href = "login.html";
    }
</script>


    <script>
        let currentQuestion = 1;

        function updateProgress() {
            document.getElementById("progress").innerText = `${currentQuestion} of 3 completed`;
        }

        document.getElementById("next1").addEventListener("click", function() {
            if (document.getElementById("answer1").value) {
                document.getElementById("question1").classList.remove("active");
                document.getElementById("question2").classList.add("active");
                currentQuestion = 2;
                updateProgress();
            } else {
                alert("Please provide an answer.");
            }
        });

        document.getElementById("next2").addEventListener("click", function() {
            if (document.getElementById("answer2").value) {
                document.getElementById("question2").classList.remove("active");
                document.getElementById("question3").classList.add("active");
                currentQuestion = 3;
                updateProgress();
            } else {
                alert("Please provide an answer.");
            }
        });

        document.getElementById("submit").addEventListener("click", function() {
            if (document.getElementById("answer3").value) {
                document.getElementById("progress").innerText = "All questions completed!";
                alert("Thank you for your input!");
                window.location.href = "subjectuser.php";
            } else {
                alert("Please provide an answer.");
            }
        });

        document.getElementById("logout").addEventListener("click", function() {
            window.location.href = "login.html";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
